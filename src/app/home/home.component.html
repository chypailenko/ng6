<div class="container">
  <div class="row">
    <div class="col-12 col-md-4">
      <div class="form-group select-list">
        <label for="selectCity">Select City</label>
        <select class="form-control" id="selectCity" name="city" (change)="onChangeCity($event.target.value)">
          <option *ngFor="let city of city$"  name="city" value="{{city.id}}">
              {{ city.name }}
          </option>
        </select>
      </div>
    </div>

    <div class="col-12 col-md-4">
      <div class="form-group select-list">
        <label for="selectCompetency">Select Competency</label>
        <select class="form-control" id="selectCompetency" name="competency" (change)="onChangeCompetency($event.target.value)">
          <option *ngFor="let competency of competency$" name="competency" value="{{competency.id}}" >
            {{ competency.name }}
          </option>
        </select>
      </div>
    </div>

    <div class="col-12 col-md-4 d-flex align-items-end">
      <div class="">
        <button type="button" class="btn btn-info select-list" value="submit" (click)="sendData()">Submit</button>
      </div>
    </div>

  </div>


  <div class="row" *ngIf="lawers.length">
    <div class="col-12" >
      <table class="table table-responsive">
        <thead>
          <tr>
            <th>Photo</th>
            <th>Competency</th>
            <th>Name</th>
            <th>Company</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>City name</th>
          </tr>
        </thead>
        <tbody *ngFor="let lawer of lawers">
          <tr>
            <td>
              <div class="photo">
                <img src="{{lawer.avatar_preview_file}}" alt="">
              </div>
            </td>
            <td>{{lawer.competencies_name}}</td>
            <td>{{lawer.fname}} {{lawer.lname}}</td>
            <td>{{lawer.law_firm}}</td>
            <td>{{lawer.email}}</td>
            <td class="phone-box">{{lawer.phone}}</td>
            <td>{{lawers.address}}</td>
            <td>{{lawer.city_name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row" *ngIf="lawers.length === 0">
    <div class="col-12">
      <h3 class="mt-3 text-center">There are no users</h3>
    </div>
  </div>
</div>
